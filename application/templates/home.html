{% extends "base.html" %} 

{% block title %}Home{% endblock %}

{% block content %}

<h4 align="left">just a blog.
</h4>
<br/>

<div id="posts">
{% for post in posts %}

<div class="card mb-3">
<!-- <img src="..." class="card-img-top" alt="..."> -->
  <div class="card-body">
    <h5 class="card-title"><a href="/post/{{post.post_url}}">{{post.title}}</a></h5>
    <p class="card-text">{{post.id}} // {{post.snippet}}</p>
    <p class="card-text"><small class="text-muted">{{post.date}}</small></p>
    <p>
      <a href="/delete-post/{{post.id}}"><button type="submit" class="btn btn-primary">Delete post</button></a>
      <a href="/edit-post/{{post.id}}"><button type="submit" class="btn btn-primary">Edit post</button></a>
    </p>
  </div>
</div>

<br/>
{% endfor %}
</div>

{% endblock %}
