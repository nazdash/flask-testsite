{% extends "base.html" %} 

{% block title %}Singup{% endblock %}

{% block content %}

<div class="loginform">
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="email">
      Email Address
    </label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    /> 
  </div>
  <br />
  <div class="form-group">
    <label for="firstName">
      First Name
    </label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    /> 
  </div>
  <br />
  <div class="form-group">
    <label for="password1">
      Password
    </label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    /> 
  </div>
  <br />
  <div class="form-group">
    <label for="password2">
      Confirm password
    </label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Enter password again"
    /> 
  </div> 
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
