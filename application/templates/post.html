<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous">

    <title> {{ post.title }} </title>

    <style>
    body {
      max-width: 800px;
      margin: auto;
      /* border: 3px solid green; */
      padding: 10px;
      padding-top: 80px;
      }
    img {
      max-width: 100%;
      max-height: 600px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    /* code {
      background: grey
      } */
    /* div.post {
      max-width: 800px;
      margin: auto;
      border: 3px solid green;
      padding: 20px;
    } */
    </style>
    
  </head>

  <!-- <div class="container-sm"> -->
  <body>
    <div>
      <h1 style="margin-bottom:10px"> {{post.title}} </h1>
      <hr>
      <small style="float:left">{{post.date}}</small>
      <small style="float:right"><a href="/blog">See all posts</a></small>
      <br/>
    </div>
    <br/>

    {% if post.feature_video_link %}
    <div>
        <div style="position:relative;padding-top:56.25%;">
          <iframe src="https://www.youtube.com/embed/{{post.youtube_vid}}" frameborder="0" allowfullscreen
            style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe>
        </div>
    </div>
    {% elif post.feature_image_path %}
    <div>
    <!-- Have main image be here or video -->
        <img src="../{{ post.feature_image_path }}">
    </div>
    {% endif %}

    <div>
    {{content|safe}}
    </div>
    
    <!-- Some components require JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Custom JS from static folder -->
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='index.js') }}"
    ></script>
  </body>
  <!-- </div> -->

</html>
